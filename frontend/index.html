<!DOCTYPE html>
<html lang="en" class="font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Stats Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      // Check for dark mode preference in localStorage
      const darkModeStored = localStorage.getItem('darkMode');
      // Check for OS-level dark mode preference
      const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      // If dark mode is stored in localStorage as 'true' or if it's not stored and system prefers dark
      if (darkModeStored === 'true' || (darkModeStored === null && prefersDarkMode)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="font-sans bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <!-- Vite entry for React -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
